<!DOCTYPE html>
<html>
    <head>
        <title>Mood Board Project</title>
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    </head>
    <body>
    <div class="all">
        <div class="intro">
            <h1 class="introheading"> What is your name?</h1>
            <input class="introinput"><button class="introbutton">Go!</button>  
        </div>
        
        <div class="stepone">
            <h1 class="garg">Mood Board</h1>
            <p class="greet"> Hello <span class="target"></span>! Welcome to the mood board.</p>
            <button class="continue">Next...</button>
        </div>
        
        <div class="steptwo">
            <p class="nextline">We use the moods you put into our system and translate them into picture form. </p>
            <button class="continue2">Next...</button>
        </div>
        
        <div class="flexualassult">
            <h1>So <span class="target"></span>...</h1>
            <p class="greet">Please Input Your Current Mood.</p>
            <input class="mood" placeholder="happy, sad, mad, etc..." onfocus="this.value=''">
            <button class="continue3">Create Picture form</button>
            <button class="reset">Reset</button>
        </div>
        <div class="imgtarget"></div>
    </div>
    </body>
</html>
